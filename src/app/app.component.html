<h1 class="text-center my-2">to-do App</h1>

Enter a new To-do item
<form action="#" class="d-flex mt-2 gap-3 justify-content-between">
  <input #txtInput class="form-control" type="text" placeholder="Eg. Finish Angular">
  <button class="btn btn-primary"
          (click)="addItem(txtInput.value); txtInput.value = ''; txtInput.focus();">
    + New Item
  </button>
</form>

<div class="mt-3">
  <div class="item d-flex justify-content-between" *ngFor="let item of getItems()">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" (input)="item.checked = true">
      <label class="form-check-label" for="flexCheckDefault1">
        {{item.description}}
      </label>
    </div>
    <div (click)="removeItem(item)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
      </svg>
    </div>
  </div>
</div>

<section class="mt-5">
  <h2>Completed Tasks</h2>
  <div class="item complete d-flex justify-content-between" *ngFor="let item of getItems(true)">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" checked (input)="item.checked = false">
      <label class="form-check-label" for="flexCheckDefault2">
        {{item.description}}
      </label>
    </div>
    <div (click)="removeItem(item)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
      </svg>
    </div>
  </div>
</section>
